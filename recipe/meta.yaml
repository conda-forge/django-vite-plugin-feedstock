{% set name = "django-vite-plugin" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/django_vite_plugin-{{ version }}.tar.gz
  sha256: 379b315dfa3e0b63362207e5f227cea9e5953287a14bb83e4f2f0e5ce59e7c86

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7

test:
  imports:
    - django_vite_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Vite build tools integration for django
  home: https://github.com/protibimbok/django-vite-plugin
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
